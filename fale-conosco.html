    <main>
      <div class="fale-conosco-container">
          <div class="nav-header">
            <h2>Cadastre-se para ser atendido mais rápido.</h2>
          </div>
          <div class="form-body">
            <h3>Preencha seus dados.</h3>
            <form class="form-container">
              <div class="box-input">
                <label for="title">Digite seu nome:  <span class="required-field">*</span></label><br>
                <input type="text" id="title" name="title" class="block" minlength="1" maxlength="100" required placeholder="Nome completo">
              </div><br>
              <div class="box-input">
                <label for="title">Digite seu cpf:  <span class="required-field">*</span></label><br>
                <input type="text" id="title" name="title" class="block" minlength="1" maxlength="100" required placeholder="Cpf">
              </div><br>
              <div class="box-input">
                <label for="title">Digite seu endereço:  <span class="required-field">*</span></label><br>
                <input type="text" id="title" name="title" class="block" minlength="1" maxlength="100" required placeholder="Endereço">
              </div><br>
              <div class="box-input">
                <label for="description">Descrição: <span class="required-field">*</span></label><br>
                <textarea id="description" name="description" class="block" cols="30" rows="10" required placeholder="Descreva o problema"></textarea>
            </div>
            <div class="box-input">
              <p>Envie imagens do problema: <span class="required-field">*</span></p>
              <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
            </div>
            <input type="submit" class="btn-submit" value="Cadastrar">
            </form>
          </div>
      </div>
